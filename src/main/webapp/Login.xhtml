    <div class="container">

            <!-- REGIAO DE CADASTRO -->

            <div class="signup-invite">

            <!-- REGIAO DE LOGIN -->

            <div class="signin-form form-contact">

                <h2 class="title">Já é cadastrado?</h2>
                <p class="subtitle">Faça seu login conosco :)</p>


                <h:form class="contact-form" id="form">


                    <p:outputLabel value="Usuário" for="login-email"/>
                    <p:inputText placeholder="Entre com seu email" requiredMessage="Preencha o campo" value="#{usuarioMB.usuario.login}" required="true"
                                 styleClass="input fill-with-cached-email" id="login-email"/>
                    <p:message display="text" for="login-email"/>

                    <p:outputLabel value="Senha" for="senha"/>
                    <p:password id="senha" styleClass="input" required="true" requiredMessage="Preencha o campo"
                                placeholder="Entre com sua senha" value="#{usuarioMB.usuario.senha}"/>
                    <p:message display="text" for="senha"/>


                    <p:commandButton styleClass="buttonLight btn-login" ajax="false" value="Login" action="#{usuarioMB.logar}" update="form" />
