<!DOCTYPE html>

<html lang="pt-br"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="shortcut icon" href="#{resource['imagens/bid_favicon.ico']}"/>

    <h:outputStylesheet library="css" name="reset.css"/>
    <h:outputStylesheet library="css" name="base.css"/>
    <h:outputStylesheet library="css" name="cadastro.css"/>

    <title>BID | Cadastro</title>


</h:head>

<h:body>

    <!-- CABEÇALHO VAI AQUI -->


    <!-- CABECALHO DA PAGINA -->
    <div id="interface"> <!-- DIV PRINCIPAL CONTAINER DA PAGINA TODA -->

        <!-- CABECALHO DA PAGINA -->

        <header id="cabecalho">

            <h1 class="logo">
                <p:graphicImage library="imagens" name="bid_logo_peq.jpg" alt="portal Bid"/>
                <!--<img src="imagens/bid_logo_peq.jpg" alt="portal Bid"/>-->
            </h1>

            <h1 class="frase">Sua vitrine virtual em tempo real</h1>


            <nav id="menu">
                <h1>Menu Principal</h1>
                <ul>
                    <li><p:link value="Login" outcome="LOGIN"/></li>
                    <!--<li><a href="login.html">Login</a></li>-->
                    <li/>
                    <li><p:link value="Cadastro" outcome="CADASTRO"/></li>
                    <!--<li><a href="cadastro.html">Cadastro</a></li>-->
                </ul>

            </nav>


            <!--<div id="clearfix"></div>-->

        </header>

        <!-- FIM CABECALHO -->

        <section class="texto-destaque cadastro">

            <h2>Aproveite melhor as oportunidades de compras, economizando tempo e dinheiro!</h2>
            <p id="frase_cadastro">Cadastro de Lojista.</p>

        </section>


        <section id="formulario">

            <h:form id="fCadastro"> <!-- formulario geral -->


                <fieldset class="forma"> <!-- Seção de identificação do usuario-->

                    <legend class="identificacao">Identificação do usuário</legend>

                    <p class="espacamento">
                        <p:outputLabel value="Nome: " for="cNome" styleClass="formatacao"/>
                        <p:inputText id="cNome" required="true" size="30"
                                     placeholder="Digite seu nome" value="#{lojistaMB.lojista.nomeLojista}"/>
                        <p:message for="cNome" styleClass="espacamento" display="icon"/>
                    </p>

                    <p class="espacamento">
                        <p:outputLabel value="Documento" for="cDoc" styleClass="formatacao"/>
                        <p:inputText value="#{lojistaMB.lojista.documento}" placeholder="CPF ou CNPJ" id="cDoc"
                                     requiredMessage="Campo Obrigatório" required="true"  title="Digite apenas números"/>
                        <p:message styleClass="espacamento" for="cDoc"/>
                    </p>

                </fieldset>

                <fieldset class="forma espacamento"> <!-- Seção de endereços-->


                    <legend class="identificacao">Endereço</legend>

                    <p>
                        <p:outputLabel styleClass="formatacao" for="cRua" value="Logradouro"/>
                        <p:inputText value="#{lojistaMB.lojista.endereco.logradouro}" id="cRua" required="true"
                                     size="50"/>
                        <p:message for="cRua" display="icon"/>
                    </p>


                    <p class="espacamento">
                        <p:outputLabel value="Número" for="cNum" styleClass="formatacao"/>
                        <p:inputText value="#{lojistaMB.lojista.endereco.numero}" id="cNum" required="true"/>
                        <p:message for="cNum" display="icon"/>

                    </p>
                    <p class="espacamento">
                        <p:outputLabel value="Bairro" styleClass="formatacao" for="cBairro"/>
                        <p:inputText value="#{lojistaMB.lojista.endereco.bairro}" required="true" id="cBairro"/>
                        <p:message display="icon" for="cBairro"/>
                    </p>

                    <p class="espacamento">
                        <p:outputLabel value="CEP" styleClass="formatacao" for="cCep"/>
                        <p:inputText value="#{lojistaMB.lojista.endereco.cep}" id="cCep" required="true"/>
                        <p:message display="icon" for="cCep"/>
                    </p>

                    <p class="espacamento">
                        <p:outputLabel styleClass="formatacao" value="Cidade" for="cCidade"/>
                        <p:inputText value="#{lojistaMB.lojista.endereco.cidade}" required="true" id="cCidade"/>
                        <p:message display="icon" for="cCidade"/>

                    </p>

                </fieldset>

                <fieldset class="forma"> <!-- Seção de informações de contato-->

                    <legend class="identificacao">Informações de contato</legend>

                    <p class="espacamento">
                        <p:outputLabel value="Telefone Comercial" for="cTel" />
                        <p:inputText value="#{lojistaMB.lojista.telefoneComercial}" required="true" id="cTel" />
                    </p>
                    <p class="espacamento"><label class="formatacao"
                                                  for="cNome_resp">Nome do responsável: </label><input
                            type="text" name="tNome_resp" id="cNome_resp" size="30" placeholder="Nome do responsável"/>
                    </p>
                    <p class="espacamento"><label class="formatacao" for="cTel_resp">Telefone do responsável: </label>
                        <input type="tel" name="tTel_resp" id="cTel_resp" placeholder="Seu telefone"/></p>
                    <!--<p class="espacamento"><label class="formatacao" for="cCel_resp">Celular do responsável: </label> <input type="tel" name="tCel_resp" id="cCel_resp" placeholder="Seu celular"></p>-->
                    <p class="espacamento"><label class="formatacao" for="cMail">Email de contato: </label><input
                            type="email" name="tMail" id="cMail" placeholder="Insira seu email" size="20"/></p><br/>

                </fieldset>

                <fieldset class="forma"> <!-- Seção para acesso ao sistema-->

                    <legend class="identificacao">Acesso ao sistema BID</legend>

                    <p class="espacamento">
                        <label class="formatacao" for="cUser">Cadastre seu login: </label>
                        <input type="text" name="tUser" id="cUser" size="20" maxlength="30"
                               placeholder="insira um nome de usuário"/></p>
                    <p class="espacamento"><label class="formatacao" for="cSenha">Insira uma senha: </label> <input
                            type="password" name="tSenha" id="cSenha" placeholder="Insira sua senha" size="15"
                            maxlength="15"/></p>
                    <p class="espacamento"><label class="formatacao" for="cSenha1">Repita a senha: </label><input
                            type="password" name="tSenha1" id="cSenha1" placeholder="Repita sua senha" size="15"
                            maxlength="15"/></p>

                </fieldset>

                <p class="botao_formulario">
                    <p:commandButton value="Salvar" action="#{lojistaMB.cadastrar}" update="fCadastro"/>
                    <p:commandButton value="Limpar" update="fCadastro">
                        <p:resetInput target="fCadastro"/>
                    </p:commandButton>

                </p>

            </h:form>

        </section>

    </div>

    <!-- RODAPÉ AQUI -->
</h:body>
</html>
